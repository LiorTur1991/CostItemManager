<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="CostItemManager.js"></script>
</head>
<body>
<div data-role="page" id="reports">
    <div data-role="content">
        <ul data-role="listview" id="list"> </ul>
        <br>
        <p><a href="" data-rel="back">back</a></p>
    </div>
    <script>
        var list = document.getElementById('list');
        var vec = todo.getItems();
        vec.forEach(
            function(ob)
            {
                var li = document.createElement("li");
                var h3 = document.createElement("h3");
                var p = document.createElement("p");
                var text = document.createTextNode(ob.title);
                var description = document.createTextNode(ob.description);
                h3.appendChild(description);
                p.appendChild(text);
                li.appendChild(h3);
                li.appendChild(p);
                list.appendChild(li);
            }
        );
    </script>
</div>
</body>
</html>
