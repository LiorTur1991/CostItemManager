<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="CostItemManager.js"></script>
</head>
<body>
<div data-role="page" id="reports">
    <div data-role="content">
        <form>
            Sort By Month: <select id="sortMonth">
            <option value="-1" selected>All</option>
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
            </select>
            <input type="button" value="Sort" id="applySort" >
        </form>
        <br>
        <ul data-role="listview" id="list"> </ul>
        <br>
        <p><a href="" data-rel="back">back</a></p>
    </div>
    <script>
        (function load() {
            var list = document.getElementById('list');
            var vec = costManager.getItems();
            vec.forEach(
                function (ob) {
                    var li = document.createElement("li");
                    var h3 = document.createElement("h3");
                    var p = document.createElement("p");
                    var text = document.createTextNode(ob.title);
                    var description = document.createTextNode(ob.date);
                    h3.appendChild(text);
                    p.appendChild(description);
                    li.appendChild(h3);
                    li.appendChild(p);
                    list.appendChild(li);
                }
            );
        })();
        window.costManager.applySort = function(){
            var sortMonth = document.getElementById('sortMonth').value;
            var list = document.getElementById('list');
            list.innerHTML = "";
            var vec = window.costManager.getCostsPerMonth(parseInt(sortMonth));
            vec.forEach(
                function (ob) {
                    var li = document.createElement("li");
                    var h3 = document.createElement("h3");
                    var p = document.createElement("p");
                    var text = document.createTextNode(ob.title);
                    var description = document.createTextNode(ob.date);
                    h3.appendChild(text);
                    p.appendChild(description);
                    li.appendChild(h3);
                    li.appendChild(p);
                    list.appendChild(li);
                }
            );
        }
        document.getElementById("applySort").addEventListener("click", window.costManager.applySort);
    </script>
</div>
</body>
</html>
