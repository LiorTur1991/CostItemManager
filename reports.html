<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="CostManager.js"></script>
</head>
<body>
<div data-role="page" id="reports">
    <div data-role="header">
        <h1>Reports</h1>
    </div>
    <div data-role="content">
        <form>
            Sort By Month: <select id="sortMonth">
            <option value="-1" selected>All</option>
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
            </select>
            <input type="button" value="Sort" id="applySort" >
        </form>
        <br>
        <div id="list"> </div>
        <br>
    </div>
    <div data-role="footer">
        <a href="" data-rel="back">back</a>
    </div>
    <script>
        (function load() {
            let vec = costManager.getItems();
            let result = window.costManager.refreshListView(vec);
            let listPointer = $("#list").html(result);
            listPointer.listview().listview('refresh');
        })();

        window.costManager.applySort = function(){
            let sortMonth = document.getElementById('sortMonth').value;
            let vec = costManager.getCostsPerMonth(parseInt(sortMonth));
            let result = window.costManager.refreshListView(vec);
            let listPointer = $("#list").html(result);
            listPointer.listview().listview('refresh');
        };
        document.getElementById("applySort").addEventListener("click", window.costManager.applySort);
    </script>
</div>
</body>
</html>
